<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Media Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Media Library</h1>

  <!-- Login / Signup Screen -->
  <div id="login-screen">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Log In</button>
  </div>

  <!-- Main App Screen -->
  <div id="app" style="display:none;">
    <h2>Welcome, <span id="user-email"></span></h2>
    <button id="logout-btn">Logout</button>
    <!-- Search bar inserted by JS -->



    
    <!-- Books Section -->
    <div>
      <h3>Books</h3>
      <input id="books-input" placeholder="Add new book" />
      <button id="add-books">Add</button>
      <ul id="books-list"></ul>
    </div>

    <!-- Movies Section -->
    <div>
      <h3>Movies</h3>
      <input id="movies-input" placeholder="Add new movie" />
      <button id="add-movies">Add</button>
      <ul id="movies-list"></ul>
    </div>

    <!-- Games Section -->
    <div>
      <h3>Games</h3>
      <input id="games-input" placeholder="Add new game" />
      <button id="add-games">Add</button>
      <ul id="games-list"></ul>
    </div>

    <!-- Comics Section -->
    <div>
      <h3>Comics</h3>
      <input id="comics-input" placeholder="Add new comic" />
      <button id="add-comics">Add</button>
      <ul id="comics-list"></ul>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
