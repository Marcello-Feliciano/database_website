<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Media Library</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="./app.js"></script>
</head>
<body>
  <h1>My Media Library</h1>

  <div id="auth-section">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="signup">Sign Up</button>
    <button id="login">Log In</button>
    <button id="logout" style="display:none;">Log Out</button>
  </div>

  <div id="app" style="display:none;">
    <h2>Welcome, <span id="user-email"></span></h2>

    <div class="media-section" id="games-section">
      <h3>Games</h3>
      <input type="text" id="new-games" placeholder="Add new game">
      <button onclick="addItem('games')">Add</button>
      <ul id="games-list"></ul>
    </div>

    <div class="media-section" id="movies-section">
      <h3>Movies</h3>
      <input type="text" id="new-movies" placeholder="Add new movie">
      <button onclick="addItem('movies')">Add</button>
      <ul id="movies-list"></ul>
    </div>

    <div class="media-section" id="books-section">
      <h3>Books</h3>
      <input type="text" id="new-books" placeholder="Add new book">
      <button onclick="addItem('books')">Add</button>
      <ul id="books-list"></ul>
    </div>

    <div class="media-section" id="comics-section">
      <h3>Comics</h3>
      <input type="text" id="new-comics" placeholder="Add new comic">
      <button onclick="addItem('comics')">Add</button>
      <ul id="comics-list"></ul>
    </div>
  </div>
</body>
</html>
